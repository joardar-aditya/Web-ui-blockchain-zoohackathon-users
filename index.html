<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="node_modules/web3/dist/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Coursetro Instructor</h1>
        <h2 id="instructor"></h2>
        <label for="name" class="col-lg-2 control-label">Instructor Name</label>
        <input id="name" type="text">
        <label for="name" class="col-lg-2 control-label">Instructor Age</label>
        <input id="age" type="text">
        <button id="button">Update Instructor</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script>
        web3 = new Web3('http://127.0.0.1:8545');
        web3.eth.getAccounts(console.log);   
        
        web3.eth.defaultAccount = web3.eth.getAccounts[0];
        console.log(web3.eth.defaultAccount)
        const ABI = [
	{
		"constant": false,
		"inputs": [
			{
				"name": "_fName",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setInstructor",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getInstructor",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
];
        var CoursetroContract =new  web3.eth.Contract(ABI);
        CoursetroContract.options.address = '0x9eb6EdbF9649a9F6292a04FC908D053a4c7508Ce';
        console.log(CoursetroContract);
        var result = CoursetroContract.methods.getInstructor();
        $("#instructor").html(result[0]+' ('+result[1]+' years old)');
        $("#button").click(function() {
            CoursetroContract.methods.setInstructor($("#name").val(), $("#age").val());
            console.log($("#name").val());
        });
    </script>
</body>
</html>
